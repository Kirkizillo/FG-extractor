<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Extractor de Feature Graphics - Google Play</title>
    <style>
        * {

        body {

        label {

            font-weight: 600;
        }

        }
        .download-btn:hover {

        }
        .url-box {
            background: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #4a5568;
            word-break: break-all;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        .error {
            color: #e53e3e;
            padding: 16px;
            background: #fff5f5;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            margin-top: 15px;
        }
        .warning {
            color: #d69e2e;
            padding: 16px;
            background: #fffaf0;
            border-radius: 8px;
            border-left: 4px solid #d69e2e;

        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Extractor de Feature Graphics</h1>
        <p class="subtitle">Extrae feature graphics ocultos de apps de Google Play Store</p>
        
        <div class="info-box">
            üí° <strong>Tip:</strong> Si el m√©todo autom√°tico falla, usa el m√©todo manual que siempre funciona.
        </div>
        
        <div class="input-group">
            <label for="appUrl">URL o Package ID:</label>
            <input 
                type="text" 
                id="appUrl" 
                placeholder="com.example.app o https://play.google.com/store/apps/details?id=com.example.app"
            >
        </div>
        
        <div class="input-group">
            <label for="proxySelect">CORS Proxy:</label>
            <select id="proxySelect">
                <option value="https://api.codetabs.com/v1/proxy?quest=">CodeTabs (Recomendado)</option>
                <option value="https://corsproxy.io/?">CorsProxy.io</option>
                <option value="https://api.allorigins.win/raw?url=">AllOrigins</option>
                <option value="https://cors.eu.org/">CORS.eu.org</option>
            </select>
        </div>
        
        <button id="extractBtn" onclick="extractFeatureGraphic()">üîç Extraer Autom√°tico</button>
        <button class="btn-secondary" onclick="showManualMethod()">üìã M√©todo Manual</button>
        
        <div id="results"></div>
    </div>

    <script>
        const CORS_PROXIES = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors.eu.org/'
        ];

        async function extractFeatureGraphic() {
            const input = document.getElementById('appUrl').value.trim();
            const resultsDiv = document.getElementById('results');
            const button = document.getElementById('extractBtn');
            const proxySelect = document.getElementById('proxySelect');
            
            if (!input) {
                resultsDiv.innerHTML = '<div class="error">‚ö†Ô∏è Por favor, ingresa una URL o package ID</div>';
                return;
            }
            
            let packageId = input;
            if (input.includes('play.google.com')) {
                const match = input.match(/id=([^&]+)/);
                if (match) {
                    packageId = match[1];
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ö†Ô∏è URL inv√°lida</div>';
                    return;
                }
            }
            
            button.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Conectando con Google Play...</div>';
            
            const selectedProxy = proxySelect.value;
            
            try {
                const targetUrl = `https://play.google.com/store/apps/details?id=${packageId}&hl=en&gl=US`;
                const response = await fetch(selectedProxy + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const html = await response.text();
                
                resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Analizando HTML (esto puede tardar)...</div>';
                
                // M√∫ltiples patrones para encontrar feature graphics
                const patterns = [
                    /https:\/\/play-lh\.googleusercontent\.com\/[A-Za-z0-9_-]+/g,
                    /https:\/\/lh3\.googleusercontent\.com\/[A-Za-z0-9_-]+/g,
                    /"(https:\/\/[^"]*googleusercontent\.com\/[^"]+)"/g
                ];
                
                const allUrls = new Set();
                
                for (const pattern of patterns) {
                    const matches = html.match(pattern);
                    if (matches) {
                        matches.forEach(url => {
                            // Limpiar comillas y otros caracteres
                            url = url.replace(/["']/g, '').split('=')[0];
                            if (url.startsWith('http')) {
                                allUrls.add(url);
                            }
                        });
                    }
                }
                
                if (allUrls.size === 0) {
                    resultsDiv.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è <strong>No se encontraron im√°genes</strong><br><br>
                            Probablemente el proxy est√° bloqueado. Intenta:<br>
                            1. Cambiar el CORS Proxy en el desplegable<br>
                            2. Usar el <strong>M√©todo Manual</strong> (siempre funciona)<br>
                            3. Recargar la p√°gina e intentar de nuevo
                        </div>
                    `;
                    return;
                }
                
                resultsDiv.innerHTML = `<div class="loading"><div class="spinner"></div>Validando ${allUrls.size} im√°genes...</div>`;
                
                const featureGraphics = [];
                const urlArray = Array.from(allUrls);
                
                // Procesar im√°genes en paralelo
                const promises = urlArray.map(async (url) => {
                    try {
                        const dims = await getImageDimensions(url);
                        const ratio = dims.width / dims.height;
                        
                        if (ratio >= 1.9 && ratio <= 2.3 && dims.width >= 600) {
                            return {
                                url: url,
                                width: dims.width,
                                height: dims.height,
                                ratio: ratio,
                                score: dims.width * dims.height
                            };
                        }
                    } catch (e) {
                        return null;
                    }
                    return null;
                });
                
                const results = await Promise.all(promises);
                const validGraphics = results.filter(r => r !== null);
                
                validGraphics.sort((a, b) => b.score - a.score);
                
                if (validGraphics.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è No se encontr√≥ feature graphic con dimensiones correctas<br><br>
                            Usa el <strong>M√©todo Manual</strong> para extraerlo directamente.
                        </div>
                    `;
                    return;
                }
                
                resultsDiv.innerHTML = `<h3 class="result-header">‚úÖ Feature Graphic encontrado:</h3>`;
                
                validGraphics.slice(0, 3).forEach((graphic, index) => {
                    const graphicDiv = document.createElement('div');
                    graphicDiv.className = 'feature-graphic';
                    graphicDiv.innerHTML = `
                        <div class="graphic-info">
                            <div>
                                <span class="dimensions">${graphic.width} √ó ${graphic.height}px</span>
                                <span style="color: #a0aec0; margin-left: 8px;">(Ratio: ${graphic.ratio.toFixed(2)})</span>
                            </div>
                            <span class="badge">Feature Graphic</span>
                        </div>
                        <img src="${graphic.url}" alt="Feature Graphic ${index + 1}" loading="lazy">
                        <button class="download-btn" onclick="downloadImage('${graphic.url}', '${packageId}_feature_${graphic.width}x${graphic.height}.png')">
                            ‚¨áÔ∏è Descargar ${graphic.width}x${graphic.height}
                        </button>
                        <div class="url-box" onclick="copyToClipboard('${graphic.url}')" style="cursor: pointer;" title="Click para copiar">
                            üìã ${graphic.url}
                        </div>
                    `;
                    resultsDiv.appendChild(graphicDiv);
                });
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Soluciones:</strong><br>
                        ‚Ä¢ Cambia el CORS Proxy en el desplegable<br>
                        ‚Ä¢ Usa el <strong>M√©todo Manual</strong> (100% efectivo)<br>
                        ‚Ä¢ Verifica que el package ID sea correcto
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }
        
        function showManualMethod() {
            const input = document.getElementById('appUrl').value.trim();
            let packageId = input;
            
            if (input.includes('play.google.com')) {
                const match = input.match(/id=([^&]+)/);
                if (match) packageId = match[1];
            }
            
            const playUrl = packageId ? 
                `https://play.google.com/store/apps/details?id=${packageId}` : 
                'https://play.google.com/store/apps/details?id=TU_PACKAGE_ID';
            
            document.getElementById('results').innerHTML = `
                <div style="background: #f7fafc; padding: 25px; border-radius: 8px; border: 2px solid #4299e1;">
                    <h3 style="color: #2d3748; margin-bottom: 15px;">üìã M√©todo Manual (Siempre Funciona)</h3>
                    <p style="color: #4a5568; margin-bottom: 15px;">Este m√©todo extrae el feature graphic directamente sin proxies:</p>
                    
                    <ol style="color: #4a5568; line-height: 1.8; margin-left: 20px;">
                        <li>Abre esta URL en una nueva pesta√±a: <br>
                            <a href="${playUrl}" target="_blank" style="color: #4299e1; word-break: break-all;">${playUrl}</a>
                        </li>
                        <li>Presiona <strong>F12</strong> o <strong>Ctrl+Shift+I</strong> para abrir DevTools</li>
                        <li>Ve a la pesta√±a <strong>Console</strong></li>
                        <li>Copia y pega este c√≥digo:<br>
                            <div style="background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 6px; margin: 10px 0; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 13px;">
<pre style="margin: 0;">// Buscar feature graphic
const html = document.documentElement.innerHTML;
const pattern = /https:\\/\\/play-lh\\.googleusercontent\\.com\\/[A-Za-z0-9_-]+/g;
const urls = [...new Set(html.match(pattern))];

console.log('URLs encontradas:', urls.length);

// Validar dimensiones
for (const url of urls) {
    const img = new Image();
    img.onload = function() {
        const ratio = this.width / this.height;
        if (ratio > 1.9 && ratio < 2.3 && this.width >= 600) {
            console.log('‚úÖ FEATURE GRAPHIC:', url);
            console.log('Dimensiones:', this.width + 'x' + this.height);
            
            // Abrir en nueva pesta√±a
            window.open(url, '_blank');
        }
    };
    img.src = url;
}</pre>
                            </div>
                        </li>
                        <li>Presiona <strong>Enter</strong></li>
                        <li>Se abrir√° autom√°ticamente el feature graphic en una nueva pesta√±a</li>
                        <li>Haz click derecho ‚Üí <strong>Guardar imagen como...</strong></li>
                    </ol>
                    
                    <div style="background: #ebf8ff; padding: 15px; border-radius: 6px; margin-top: 20px; border-left: 4px solid #4299e1;">
                        <strong style="color: #2c5282;">üí° Ventaja:</strong> 
                        <span style="color: #2c5282;">Este m√©todo no depende de proxies externos y funciona 100% de las veces.</span>
                    </div>
                </div>
            `;
        }
        
        function getImageDimensions(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                
                const timeout = setTimeout(() => {
                    reject(new Error('Timeout'));
                }, 8000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve({ 
                        width: img.naturalWidth, 
                        height: img.naturalHeight 
                    });
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    reject(new Error('Failed'));
                };
                
                img.src = url;
            });
        }
        
        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ URL copiada al portapapeles');
            }).catch(() => {
                prompt('Copia esta URL:', text);
            });
        }
        
        document.getElementById('appUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractFeatureGraphic();
            }
        });
    </script>
</body>
