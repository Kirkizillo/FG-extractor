        // Cambio de pesta√±as
        function switchTab(tabName) {

        // Extracci√≥n inteligente
        async function smartExtraction() {
            const input = document.getElementById('smartAppId').value.trim();
            const appId = extractAppId(input);
            
            if (!appId) {
                showError('‚ùå URL o App ID inv√°lido');
                return;
            }

            clearAllResults();
            showProgress(0, 'Iniciando b√∫squeda inteligente...');

            // Primero buscar en base de datos
            showProgress(20, 'Verificando base de datos...');
            const dbResult = searchInDatabase(appId);
            
            if (dbResult.found) {
                showProgress(100, 'Completado');
                showSuccess(`üéØ ¬°Encontrado en base de datos! ${dbResult.data.name}`);
                displayResult(dbResult.data.hash, 'BASE_DE_DATOS', 'very-high', 
                    `Coincidencia exacta verificada para ${appId}`, true);
                return;
            }

            // Si no est√° en la base de datos, hacer scraping
            showProgress(40, 'Analizando contenido de Google Play...');
            
            try {
                // Usar m√∫ltiples proxies para evitar bloqueos
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(`https://play.google.com/store/apps/details?id=${appId}&hl=en`)}`,
                    `https://corsproxy.io/?${encodeURIComponent(`https://play.google.com/store/apps/details?id=${appId}&hl=en`)}`
                ];

                let data = null;
                for (const proxyUrl of proxies) {
                    try {
                        const response = await fetch(proxyUrl);
                        const result = await response.json();
                        if (result.contents || result.data) {
                            data = result.contents || result.data;
                            break;
                        }
                    } catch (e) {
                        console.log('Proxy fall√≥, probando siguiente...');
                    }
                }

                if (!data) {
                    throw new Error('No se pudo obtener contenido de la p√°gina');
                }

                showProgress(60, 'Aplicando algoritmo de an√°lisis...');
                
                const candidates = analyzeContent(data, appId);
                
                showProgress(80, 'Verificando candidatos...');
                
                if (candidates.length === 0) {
                    showProgress(100, 'Sin resultados');
                    showWarning('‚ö†Ô∏è No se encontraron Feature Graphics con alta confianza');
                    return;
                }

                showProgress(100, 'Completado');
                
                const topCandidates = candidates.slice(0, 3);
                showSuccess(`‚úÖ An√°lisis completado - ${topCandidates.length} candidatos encontrados`);
                
                topCandidates.forEach((candidate, index) => {
                    displayResult(candidate.hash, candidate.method, candidate.confidence, candidate.reason, index === 0);
                });

            } catch (error) {
                showProgress(100, 'Error');
                showError(`‚ùå Error: ${error.message}`);
            }
        }

        // An√°lisis de contenido optimizado
        function analyzeContent(htmlContent, targetAppId) {
            const candidates = [];
            const hashPattern = /play-lh\.googleusercontent\.com\/([A-Za-z0-9_-]{40,})/gi;
            const seenHashes = new Set();
            let match;

            while ((match = hashPattern.exec(htmlContent)) !== null) {
                const hash = match[1];
                
                if (seenHashes.has(hash)) continue;
                seenHashes.add(hash);

                // Filtrar hashes muy cortos (iconos)
                if (hash.length < 50) continue;

                // Analizar contexto
                const contextStart = Math.max(0, match.index - 300);
                const contextEnd = Math.min(htmlContent.length, match.index + 300);
                const context = htmlContent.substring(contextStart, contextEnd).toLowerCase();

                let score = 0;
                let reasons = [];

                // Scoring basado en contexto
                if (context.includes('featuregraphic') || context.includes('feature_graphic')) {
                    score += 100; reasons.push('Contexto "featureGraphic"');
                }
                
                if (context.includes('"promo"') || context.includes('promotional')) {
                    score += 80; reasons.push('Contexto promocional');
                }
                
                if (hash.length >= 60 && hash.length <= 70) {
                    score += 40; reasons.push('Longitud √≥ptima');
                }
                
                // Penalizaciones
                if (context.includes('w512-h512') || context.includes('icon')) {
                    score -= 60; reasons.push('Posible √≠cono (-60)');
                }
                
                if (context.includes('w1080-h1920')) {
                    score -= 40; reasons.push('Screenshot m√≥vil (-40)');
                }

                if (score > 0) {
                    let confidence = 'low';
                    if (score >= 80) confidence = 'very-high';
                    else if (score >= 50) confidence = 'high';
                    else if (score >= 20) confidence = 'medium';

                    candidates.push({
                        hash: hash,
                        score: score,
                        confidence: confidence,
                        method: 'SMART_ALGORITHM',
                        reason: reasons.join(', ')
                    });
                }
            }

            return candidates.sort((a, b) => b.score - a.score);
        }

        // B√∫squeda en base de datos
        function searchInDatabase(appId) {
            const found = featureGraphicDatabase.find(item => item.appId === appId);
            return {
                found: !!found,

            };
        }

            clearAllResults();
            
            const result = searchInDatabase(extracted);

                    `Verificado previamente - ${result.data.method}`, true);
            } else {
                showWarning(`‚ö†Ô∏è No encontrado en base de datos: ${extracted}`);
            }
        }

        // Utilidades
        function extractAppId(input) {
            if (!input) return null;
            
            // Si es una URL completa
            const urlMatch = input.match(/id=([a-zA-Z0-9._]+)/);
            if (urlMatch) return urlMatch[1];
            
            // Si es solo el app ID
            if (input.match(/^[a-zA-Z0-9._]+$/)) return input;
            
            return null;
        }

                                    <strong>Alta Resoluci√≥n (1024√ó500):</strong><br>
                                    ${urls.high}
                                    <button class="copy-btn" onclick="copyToClipboard('${urls.high}')">üìã</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="preview-container">
                            <img class="preview-img" src="${urls.feature}" alt="Feature Graphic Preview" 
                                 onload="handleImageLoad(this)" 
                                 onerror="handleImageError(this)">
                            <div class="image-status" style="display: none; padding: 10px; color: #e17055;">
                                ‚ùå Error al cargar imagen
                            </div>
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML += resultHtml;

            if (isWinner) {
                copyToClipboard(urls.feature);
                setTimeout(() => showSuccess('üìã Feature Graphic copiado autom√°ticamente'), 500);
            }
        }

        // Manejo de im√°genes
        function handleImageLoad(img) {
            img.style.display = 'block';
            const statusDiv = img.nextElementSibling;
            if (statusDiv) statusDiv.style.display = 'none';
        }

        function handleImageError(img) {
            img.style.display = 'none';
            const statusDiv = img.nextElementSibling;
            if (statusDiv) {
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = '‚ùå No se pudo cargar la imagen';
            }
        }

        // Utilidades de UI
        function showProgress(percentage, message) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = percentage + '%';
            
            if (percentage >= 100) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);
            }
        }

        function showSuccess(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="success">${message}</div>`;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="error">${message}</div>`;
        }

        function showWarning(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="warning">${message}</div>`;
        }

        function showInfo(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="info">${message}</div>`;
        }

        function clearAllResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Copiar al portapapeles
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showSuccess('üìã Copiado al portapapeles');
            } catch (err) {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('üìã Copiado al portapapeles');
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar eventos de teclado
            document.getElementById('smartAppId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    smartExtraction();
                }
            });

            document.getElementById('dbAppId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchDatabase();
                }
            });

            document.getElementById('manualHash').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    testSpecificHash();
                }
            });

            showInfo('üöÄ Herramienta lista. Base de datos cargada con ' + featureGraphicDatabase.length + ' apps verificadas.');
        });
    </script>
</body>
