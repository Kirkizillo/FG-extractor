<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Graphic Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
            color: #667eea;
        }

        .candidates-container {
            margin-top: 30px;
        }

        .candidate {
            background: white;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .candidate:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .candidate.likely {
            border-color: #00b894;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0fff0 100%);
        }

        .candidate.possible {
            border-color: #fdcb6e;
            background: linear-gradient(135deg, #fff9e6 0%, #fffef0 100%);
        }

        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .confidence {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .confidence.high {
            background: #00b894;
            color: white;
        }

        .confidence.medium {
            background: #fdcb6e;
            color: #333;
        }

        .confidence.low {
            background: #e17055;
            color: white;
        }

        .image-preview {
            text-align: center;
            margin: 15px 0;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .image-info {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .url-container {
            background: #f1f3f4;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }

        .analysis-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .error, .warning, .info {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            border-left: 4px solid #d63031;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Feature Graphic Finder</h1>
        <p class="subtitle">Encuentra Feature Graphics directamente desde Google Play</p>
        
        <div class="input-section">
            <label for="appInput">URL de Google Play o App ID:</label>
            <input type="text" id="appInput" 
                   placeholder="https://play.google.com/store/apps/details?id=com.ejemplo.app">
            <button onclick="findFeatureGraphic()" id="searchBtn">üîç Buscar Feature Graphic</button>
            
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function findFeatureGraphic() {
            const input = document.getElementById('appInput').value.trim();
            const appId = extractAppId(input);
            
            if (!appId) {
                showError('‚ùå Por favor, ingresa una URL v√°lida de Google Play');
                return;
            }

            clearResults();
            showProgress(0, 'Iniciando b√∫squeda...');
            
            try {
                // Intentar diferentes m√©todos para obtener el contenido
                const content = await fetchGooglePlayContent(appId);
                
                if (!content) {
                    throw new Error('No se pudo acceder al contenido de Google Play');
                }

                showProgress(50, 'Analizando im√°genes...');
                
                // Encontrar todos los candidatos
                const candidates = findImageCandidates(content);
                
                if (candidates.length === 0) {
                    showWarning('‚ö†Ô∏è No se encontraron candidatos para Feature Graphic');
                    showProgress(100, 'B√∫squeda completada');
                    return;
                }

                showProgress(80, 'Evaluando candidatos...');
                
                // Analizar y clasificar candidatos
                const analyzedCandidates = await analyzeCandidates(candidates, appId);
                
                showProgress(100, 'B√∫squeda completada');
                displayResults(analyzedCandidates, appId);

            } catch (error) {
                showError(`‚ùå Error: ${error.message}`);
                showProgress(100, 'Error en la b√∫squeda');
                showFallbackInstructions(appId);
            }
        }

        async function fetchGooglePlayContent(appId) {
            const url = `https://play.google.com/store/apps/details?id=${appId}&hl=en`;
            
            // Lista de proxies CORS para probar
            const proxies = [
                // Proxy directo (puede funcionar en algunos casos)
                url,
                // Proxies CORS p√∫blicos
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://cors-anywhere.herokuapp.com/${url}`,
                `https://thingproxy.freeboard.io/fetch/${url}`
            ];

            for (const proxyUrl of proxies) {
                try {
                    console.log(`Probando: ${proxyUrl.split('?')[0]}`);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });

                    if (response.ok) {
                        let content = await response.text();
                        
                        // Si es una respuesta JSON de proxy, extraer el contenido
                        try {
                            const json = JSON.parse(content);
                            content = json.contents || json.data || content;
                        } catch (e) {
                            // Ya es texto plano
                        }

                        if (content && content.includes('play-lh.googleusercontent.com')) {
                            console.log('‚úÖ Contenido obtenido exitosamente');
                            return content;
                        }
                    }
                } catch (error) {
                    console.log(`‚ùå Proxy fall√≥: ${error.message}`);
                    continue;
                }
            }

            return null;
        }

        function findImageCandidates(content) {
            const candidates = [];
            const hashPattern = /play-lh\.googleusercontent\.com\/([A-Za-z0-9_-]{30,})/gi;
            const seenHashes = new Set();
            let match;

            while ((match = hashPattern.exec(content)) !== null) {
                const hash = match[1];
                
                if (seenHashes.has(hash)) continue;
                seenHashes.add(hash);

                // Obtener contexto alrededor del hash
                const contextStart = Math.max(0, match.index - 800);
                const contextEnd = Math.min(content.length, match.index + 800);
                const context = content.substring(contextStart, contextEnd);

                candidates.push({
                    hash: hash,
                    context: context,
                    position: seenHashes.size
                });
            }

            console.log(`Encontradas ${candidates.length} im√°genes √∫nicas`);
            return candidates;
        }

        async function analyzeCandidates(candidates, appId) {
            const analyzed = [];

            for (const candidate of candidates) {
                const analysis = analyzeCandidate(candidate);
                
                if (analysis.score > 0) {
                    analyzed.push({
                        ...candidate,
                        ...analysis,
                        urls: generateImageUrls(candidate.hash)
                    });
                }
            }

            // Ordenar por score
            analyzed.sort((a, b) => b.score - a.score);
            
            // Tomar solo los mejores candidatos
            return analyzed.slice(0, 6);
        }

        function analyzeCandidate(candidate) {
            const { hash, context, position } = candidate;
            const contextLower = context.toLowerCase();
            
            let score = 0;
            let reasons = [];
            let confidence = 'low';

            // An√°lisis por longitud del hash
            if (hash.length >= 70) {
                score += 60;
                reasons.push('Hash largo (t√≠pico de Feature Graphics)');
            } else if (hash.length >= 50) {
                score += 30;
                reasons.push('Hash de longitud media');
            } else {
                score -= 20;
                reasons.push('Hash corto (posible icono)');
            }

            // An√°lisis de contexto
            if (contextLower.includes('featuregraphic')) {
                score += 100;
                reasons.push('Contexto "featureGraphic" encontrado');
            }

            if (contextLower.includes('promo') || contextLower.includes('banner')) {
                score += 80;
                reasons.push('Contexto promocional');
            }

            if (contextLower.includes('hero') || contextLower.includes('header')) {
                score += 70;
                reasons.push('Contexto de imagen principal');
            }

            // Penalizaciones por contexto negativo
            if (contextLower.includes('w512-h512') || contextLower.includes('icon')) {
                score -= 70;
                reasons.push('Posible icono de app');
            }

            if (contextLower.includes('w1080-h1920') || contextLower.includes('screenshot')) {
                score -= 50;
                reasons.push('Posible screenshot');
            }

            if (contextLower.includes('w180-h180') || contextLower.includes('w96-h96')) {
                score -= 80;
                reasons.push('Dimensiones de icono peque√±o');
            }

            // An√°lisis de posici√≥n (Feature Graphics suelen estar en posiciones 2-8)
            if (position >= 2 && position <= 8) {
                score += 30;
                reasons.push(`Posici√≥n favorable (${position})`);
            } else if (position === 1) {
                score -= 30;
                reasons.push('Primera posici√≥n (suele ser icono)');
            }

            // Determinar confianza
            if (score >= 80) {
                confidence = 'high';
            } else if (score >= 40) {
                confidence = 'medium';
            }

            return {
                score: Math.max(0, score),
                confidence: confidence,
                reasons: reasons,
                analysis: {
                    hashLength: hash.length,
                    position: position,
                    contextSnippet: context.substring(0, 200) + '...'
                }
            };
        }

        function generateImageUrls(hash) {
            return {
                standard: `https://play-lh.googleusercontent.com/${hash}=w416-h235-rw`,
                high: `https://play-lh.googleusercontent.com/${hash}=w832-h470-rw`,
                full: `https://play-lh.googleusercontent.com/${hash}=w1024-h500-rw`
            };
        }

        function displayResults(candidates, appId) {
            if (candidates.length === 0) {
                showWarning('‚ö†Ô∏è No se encontraron candidatos prometedores');
                return;
            }

            const resultsDiv = document.getElementById('results');
            let html = `<div class="candidates-container">
                <h3>üéØ Candidatos encontrados para ${appId}</h3>
                <p style="color: #666; margin-bottom: 20px;">Ordenados por probabilidad de ser Feature Graphic:</p>`;

            candidates.forEach((candidate, index) => {
                const candidateClass = candidate.confidence === 'high' ? 'likely' : 
                                     candidate.confidence === 'medium' ? 'possible' : '';

                html += `
                    <div class="candidate ${candidateClass}">
                        <div class="candidate-header">
                            <h4>${index + 1}. Candidato ${candidate.confidence === 'high' ? 'üèÜ' : candidate.confidence === 'medium' ? '‚≠ê' : 'ü§î'}</h4>
                            <span class="confidence ${candidate.confidence}">${candidate.confidence} confidence</span>
                        </div>

                        <div class="image-preview">
                            <img class="preview-img" 
                                 src="${candidate.urls.high}" 
                                 alt="Candidato ${index + 1}"
                                 onload="this.nextElementSibling.style.display='block'"
                                 onerror="this.src='${candidate.urls.standard}'; this.nextElementSibling.innerHTML='Preview en resoluci√≥n est√°ndar'">
                            <div class="image-info" style="display: none;">
                                Dimensiones: 832√ó470 (alta resoluci√≥n)
                            </div>
                        </div>

                        <div class="url-container">
                            <strong>URL est√°ndar:</strong><br>
                            ${candidate.urls.standard}
                            <button class="copy-btn" onclick="copyToClipboard('${candidate.urls.standard}')">üìã</button>
                        </div>

                        <div class="url-container">
                            <strong>URL alta resoluci√≥n:</strong><br>
                            ${candidate.urls.high}
                            <button class="copy-btn" onclick="copyToClipboard('${candidate.urls.high}')">üìã</button>
                        </div>

                        <div class="analysis-info">
                            <strong>An√°lisis:</strong><br>
                            ‚Ä¢ Score: ${candidate.score} puntos<br>
                            ‚Ä¢ Posici√≥n en p√°gina: ${candidate.position}<br>
                            ‚Ä¢ Longitud hash: ${candidate.analysis.hashLength} caracteres<br>
                            ‚Ä¢ Razones: ${candidate.reasons.join(', ')}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;

            // Auto-copiar el mejor candidato
            if (candidates[0] && candidates[0].confidence === 'high') {
                copyToClipboard(candidates[0].urls.high);
                setTimeout(() => {
                    showInfo('üìã El mejor candidato ha sido copiado autom√°ticamente');
                }, 1000);
            }
        }

        function showFallbackInstructions(appId) {
            const html = `
                <div class="info">
                    <h3>üõ†Ô∏è M√©todo manual alternativo</h3>
                    <p>Si la b√∫squeda autom√°tica fall√≥, puedes intentar manualmente:</p>
                    <ol style="margin: 15px 0; padding-left: 20px;">
                        <li>Abre <a href="https://play.google.com/store/apps/details?id=${appId}" target="_blank">la p√°gina de la app</a></li>
                        <li>Presiona F12 para abrir las herramientas de desarrollador</li>
                        <li>Ve a la pesta√±a "Network" o "Red"</li>
                        <li>Recarga la p√°gina (Ctrl+F5)</li>
                        <li>Filtra por "play-lh.googleusercontent.com"</li>
                        <li>Busca im√°genes con dimensiones 832√ó470 o 1024√ó500</li>
                    </ol>
                    <p>El Feature Graphic suele ser una imagen horizontal grande, no cuadrada como los iconos.</p>
                </div>
            `;
            document.getElementById('results').innerHTML += html;
        }

        // Utilidades
        function extractAppId(input) {
            if (!input) return null;
            const urlMatch = input.match(/id=([a-zA-Z0-9._]+)/);
            if (urlMatch) return urlMatch[1];
            if (input.match(/^[a-zA-Z0-9._]+$/)) return input;
            return null;
        }

        function showProgress(percent, message) {
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');
            
            progressDiv.style.display = 'block';
            progressBar.style.width = percent + '%';
            status.textContent = message;
            
            if (percent >= 100) {
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    status.textContent = '';
                }, 2000);
            }
        }

        function showError(message) {
            document.getElementById('results').innerHTML += `<div class="error">${message}</div>`;
        }

        function showWarning(message) {
            document.getElementById('results').innerHTML += `<div class="warning">${message}</div>`;
        }

        function showInfo(message) {
            document.getElementById('results').innerHTML += `<div class="info">${message}</div>`;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                console.log('Copiado:', text);
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // Event listener
        document.getElementById('appInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findFeatureGraphic();
            }
        });
    </script>
</body>
</html>
