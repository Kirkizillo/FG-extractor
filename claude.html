<body>
    <div class="container">

                <input type="text" id="manualHash" placeholder="uRzP9C7cS9NpBjxtC4V-1WOFTitY--kX_oEbZisgGFqrNiLDVguw1DXhfZVcwVDOuQ">

                    <button class="btn-small btn-secondary" onclick="loadExampleHash('yAn8eSMp-skjyG0sWgxz-AzI5Ph-5_YA4Z0Pw1OCybx7nWdtGzrcxb6Q49uyNzmnCTs')">Bungeoppang</button>

        <div id="results"></div>

    <script>
        // Base de datos expandida con tus nuevos hallazgos
        const featureGraphicDatabase = [
            { 
                appId: 'com.allstarunion.cdw', 
                hash: '1HKoU8esoQsulw-wPb3-OgCkGSIkRyrB9lRtzDKI4eYNf2LFVTBeKCi2h9bSgpWKkq4',
                name: 'Castle Defense War',
                verified: true,
                method: 'manual_verified'
            },
            { 
                appId: 'com.neowiz.cats.soup.sng', 
                hash: 'SnSiWC_d0oxmqVG_9xoZ0A2qrYXfqhUwT0pcroZ_qid3Y-KSeu-Qd1Ot96hAxFtParg',
                name: 'Cat Soup',
                verified: true,
                method: 'manual_verified'
            },
            { 
                appId: 'com.ction.playergames', 
                hash: 'whHbuRHPN4wSBlrnh8xlQcyGpInWtQOUoenofTxMQZHUPBrssWJv9_WXK2oDkd4K668u',
                name: 'Player Games',
                verified: true,
                method: 'manual_verified'
            },
            { 
                appId: 'com.tripledot.woodoku', 
                hash: 'uRzP9C7cS9NpBjxtC4V-1WOFTitY--kX_oEbZisgGFqrNiLDVguw1DXhfZVcwVDOuQ',
                name: 'Woodoku',
                verified: true,
                method: 'cors_proxy_position_46'
            },
            { 
                appId: 'com.xxyx.sea', 
                hash: 'Xad9K9JPX_nMp_Fb_1MfmTLDl0xOa4Iygbl225_9dR8_ZxxKUUdWauMHysebxbgJfa4',
                name: 'Sea Battle',
                verified: true,
                method: 'manual_verified'
            },
            { 
                appId: 'com.arumgames.bungeoppang', 
                hash: 'yAn8eSMp-skjyG0sWgxz-AzI5Ph-5_YA4Z0Pw1OCybx7nWdtGzrcxb6Q49uyNzmnCTs',
                name: 'Bungeoppang',
                verified: true,
                method: 'cors_proxy_position_41'
            }
        ];

        // Filtros optimizados basados en tus datos reales
        const optimizedFilters = {
            // Hashes que definitivamente NO son Feature Graphics
            exclusions: [
                // Iconos conocidos de Google Play
                'XRlCpj22PFJuFK43QcE3u5RxmoNUed7YO_zG-6F1PCqjrBIIURbTBDvTgLVVIk5pNeY',
                // Patrones de iconos (muy cortos o formatos espec√≠ficos)
                /^.{1,35}$/, // Hashes muy cortos
                /.*icon.*/, // Cualquier cosa con "icon"
                /.*logo.*/, // Cualquier cosa con "logo"
            ],
            
            // Caracter√≠sticas de Feature Graphics v√°lidos (basado en tus ejemplos)
            featureGraphicTraits: {
                minLength: 50, // Todos tus ejemplos tienen 60+ caracteres
                preferredLength: [60, 70], // Rango √≥ptimo
                contextKeywords: ['non-screenshot', 'banner', 'hero', 'feature'],
                avoidKeywords: ['icon', 'logo', 'screenshot', 'gallery', 'play-pass']
            }
        };

        // ALGORITMO OPTIMIZADO DE B√öSQUEDA
        async function smartExtraction() {
            const input = document.getElementById('smartAppId').value.trim();
            const appId = extractAppId(input);
            
            if (!appId) {
                showError('‚ùå URL o App ID inv√°lido');
                return;
            }

            clearAllResults();
            showProgress(0, 'Iniciando b√∫squeda inteligente...');

            // PASO 1: Verificar base de datos primero (m√°s r√°pido)
            showProgress(20, 'Verificando base de datos...');
            const dbResult = searchInDatabase(appId);
            
            if (dbResult.found) {
                showProgress(100, 'Completado');
                showSuccess(`üéØ ¬°Encontrado en base de datos! ${dbResult.data.name}`);
                displayOptimizedResult(dbResult.data.hash, 'BASE_DE_DATOS', 'very-high', 
                    `Coincidencia exacta verificada para ${appId}`);
                return;
            }

            // PASO 2: B√∫squeda inteligente optimizada
            showProgress(40, 'Analizando contenido...');
            
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://play.google.com/store/apps/details?id=${appId}&hl=en`)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (!data.contents) {
                    throw new Error('No se pudo obtener contenido de la p√°gina');
                }

                showProgress(60, 'Aplicando filtros inteligentes...');
                
                // Aplicar algoritmo optimizado
                const candidates = analyzeWithOptimizedAlgorithm(data.contents, appId);
                
                showProgress(80, 'Verificando candidatos...');
                
                if (candidates.length === 0) {
                    showProgress(100, 'Sin resultados');
                    showWarning('‚ö†Ô∏è No se encontraron Feature Graphics con alta confianza');
                    showAlternativeSuggestions(appId);
                    return;
                }

                showProgress(100, 'Completado');
                
                // Mostrar solo los top 3 candidatos para evitar ruido
                const topCandidates = candidates.slice(0, 3);
                showSuccess(`‚úÖ An√°lisis completado - ${topCandidates.length} candidatos de alta calidad encontrados`);
                
                topCandidates.forEach((candidate, index) => {
                    displayOptimizedResult(candidate.hash, candidate.method, candidate.confidence, candidate.reason, index === 0);
                });

                // Estad√≠sticas del an√°lisis
                showAnalysisStats(candidates.length, topCandidates[0].totalAnalyzed || 0);

            } catch (error) {
                showProgress(100, 'Error');
                showError(`‚ùå Error: ${error.message}`);
                showAlternativeSuggestions(appId);
            }
        }

        // ALGORITMO OPTIMIZADO basado en tus datos
        function analyzeWithOptimizedAlgorithm(htmlContent, targetAppId) {
            const candidates = [];
            const hashPattern = /play-lh\.googleusercontent\.com\/([A-Za-z0-9_-]{40,})/gi;
            const seenHashes = new Set();
            let match;
            let totalFound = 0;

            while ((match = hashPattern.exec(htmlContent)) !== null) {
                const hash = match[1];
                totalFound++;
                
                if (seenHashes.has(hash)) continue;
                seenHashes.add(hash);

                // FILTRO 1: Excluir hashes obviamente incorrectos
                if (hash.length < optimizedFilters.featureGraphicTraits.minLength) continue;
                if (hash === 'XRlCpj22PFJuFK43QcE3u5RxmoNUed7YO_zG-6F1PCqjrBIIURbTBDvTgLVVIk5pNeY') continue; // √çcono conocido

                // FILTRO 2: Analizar contexto con mayor precisi√≥n
                const contextStart = Math.max(0, match.index - 300);
                const contextEnd = Math.min(htmlContent.length, match.index + 300);
                const context = htmlContent.substring(contextStart, contextEnd).toLowerCase();

                let score = 0;
                let reasons = [];

                // SCORING MEJORADO basado en tus resultados reales
                
                // Feature Graphics reales aparecen en contextos espec√≠ficos
                if (context.includes('featuregraphic') || context.includes('feature_graphic')) {
                    score += 100; reasons.push('Contexto "featureGraphic"');
                }
                
                if (context.includes('"promo"') || context.includes('promotional')) {
                    score += 80; reasons.push('Contexto promocional');
                }
                
                // Los Feature Graphics v√°lidos tienden a aparecer en JSON estructurado espec√≠fico
                if (context.includes('{"') && context.includes('"}') && !context.includes('[')) {
                    score += 60; reasons.push('Objeto JSON individual');
                }
                
                // Longitud √≥ptima de hash (tus ejemplos est√°n en 60-70 caracteres)
                if (hash.length >= 60 && hash.length <= 70) {
                    score += 40; reasons.push('Longitud √≥ptima de hash');
                }
                
                // Evitar arrays largos de screenshots
                const arrayMatches = (context.match(/,"/g) || []).length;
                if (arrayMatches > 5) {
                    score -= 50; reasons.push('En array de screenshots (-50)');
                }
                
                // Penalizar contextos obvios de iconos/screenshots
                if (context.includes('w512-h512') || context.includes('icon')) {
                    score -= 60; reasons.push('Contexto de icono (-60)');
                }
                
                if (context.includes('w1080-h1920') || context.includes('w1080-h2400')) {
                    score -= 40; reasons.push('Dimensiones de screenshot (-40)');
                }

                // Bonus por posici√≥n temprana (pero no la primera, que suele ser el √≠cono)
                const position = seenHashes.size;
                if (position >= 2 && position <= 10) {
                    score += 30; reasons.push('Posici√≥n favorable');
                }

                // Solo considerar candidatos con score positivo
                if (score > 0) {
                    let confidence = 'low';
                    if (score >= 80) confidence = 'very-high';
                    else if (score >= 50) confidence = 'high';
                    else if (score >= 20) confidence = 'medium';

                    candidates.push({
                        hash: hash,
                        score: score,
                        confidence: confidence,
                        reasons: reasons,
                        method: 'SMART_ALGORITHM',
                        reason: reasons.join(', '),
                        position: position,
                        totalAnalyzed: totalFound
                    });
                }
            }

            // Ordenar por score y retornar solo los mejores
            candidates.sort((a, b) => b.score - a.score);
            return candidates.slice(0, 5); // Solo top 5 para evitar ruido
        }

        function displayOptimizedResult(hash, method, confidence, description, isWinner = false) {
            const resultsDiv = document.getElementById('results');
            
            const urls = {
                feature: `https://play-lh.googleusercontent.com/${hash}=w416-h235-rw`,
                high: `https://play-lh.googleusercontent.com/${hash}=w1024-h500-rw`,
                banner: `https://play-lh.googleusercontent.com/${hash}=w526-h296-rw`
            };

            const winnerClass = isWinner ? 'winner' : '';
            const winnerIcon = isWinner ? 'üëë ' : '';

            const resultHtml = `
                <div class="result-card ${winnerClass}">
                    <div class="confidence-badge confidence-${confidence}">${confidence.replace('-', ' ')}</div>
                    
                    <h3>${winnerIcon}${method}</h3>
                    <p style="color: #666; margin-bottom: 15px;">${description}</p>
                    
                    <div class="hash-info">
                        <div>
                            <p><strong>Hash:</strong></p>
                            <code style="background: #f0f0f0; padding: 5px; border-radius: 5px; word-break: break-all; font-size: 11px;">${hash}</code>
                            
                            <div class="url-section">
                                <div class="url-container">
                                    <strong>Feature Graphic (416√ó235):</strong><br>
                                    ${urls.feature}
                                    <button class="copy-btn" onclick="copyToClipboard('${urls.feature}')">üìã</button>
                                </div>
                                
                                <div class="url-container">
                                    <strong>Alta Resoluci√≥n (1024√ó500):</strong><br>
                                    ${urls.high}
                                    <button class="copy-btn" onclick="copyToClipboard('${urls.high}')">üìã</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="preview-container">
                            <img class="preview-img" src="${urls.feature}" alt="Feature Graphic Preview" 
                                 onload="handleImageLoad(this)" 
                                 onerror="handleImageError(this)">
                            <div class="image-status" style="display: none; padding: 10px; color: #e17055;">
                                ‚ùå Error al cargar imagen
                            </div>
                        </div>
                    </div>
                    
                    ${isWinner ? '<button class="btn-success" onclick="saveToDatabase(\'' + hash + '\')">üíæ Guardar en BD</button>' : ''}
                </div>
            `;

            resultsDiv.innerHTML += resultHtml;

            // Auto-copiar el ganador
            if (isWinner) {
                copyToClipboard(urls.feature);
                setTimeout(() => showSuccess('üìã Feature Graphic del ganador copiado autom√°ticamente'), 500);
            }
        }

        function searchInDatabase(appId) {
            const found = featureGraphicDatabase.find(item => item.appId === appId);
            return {
                found: !!found,
                data: found
            };
        }

        function searchDatabase() {
            const appId = document.getElementById('dbAppId').value.trim();
            const extracted = extractAppId(appId);
            
            if (!extracted) {
                showError('‚ùå App ID inv√°lido');
                return;
            }

            clearAllResults();
            
            const result = searchInDatabase(extracted);
